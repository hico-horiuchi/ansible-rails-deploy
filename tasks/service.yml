---
- name: stop sidekiq
  shell:
    bin/rake sidekiq:stop
    chdir={{ dest }}
  ignore_errors: yes

- name: start sidekiq
  shell:
    bin/rake sidekiq:start
    chdir={{ dest }}

- name: stop unicorn
  shell:
    bin/unicorn stop
    chdir={{ dest }}
  ignore_errors: yes

- name: start unicorn
  shell:
    bin/unicorn start
    chdir={{ dest }}

- name: restart nginx
  service:
    name=nginx
    enabled=yes
    state=restarted
